version: '3.8'
services:
  # PostgreSQL DB service
  postgres:
    image: postgres:latest
    container_name: ig-clone-postgres-db
    environment:
      POSTGRES_DB: IG-CLONE-DB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      # maps to local machine's 5433 to prevent conflict
      - '5433:5432'
